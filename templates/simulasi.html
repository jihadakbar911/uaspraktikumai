<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Jejak Sampah | EcoJaktim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fas fa-recycle"></i> EcoJaktim AI</a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <!-- TOMBOL KEMBALI BARU -->
                <div class="mb-4">
                    <a href="/" class="btn btn-light border shadow-sm">
                        <i class="fas fa-arrow-left"></i> Kembali ke Beranda
                    </a>
                </div>
                <!-- AKHIR TOMBOL KEMBALI -->

                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title h3 fw-bold text-primary mb-3 text-center">Simulasi Profil Sampah Harianmu</h2>
                        <p class="card-text text-muted text-center mb-4">Masukkan estimasi berat sampah harianmu dalam gram untuk mendapatkan analisis profil dari AI.</p>
                        
                        <form id="simulasi-form">
                            <div class="mb-3">
                                <label for="organik" class="form-label">üåø Sampah Organik (sisa makanan, daun) (gram/hari)</label>
                                <input type="number" class="form-control" id="organik" value="200" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="daur_ulang_item" class="form-label">‚ôªÔ∏è Sampah Daur Ulang (botol, kertas, kaleng) (gram/hari)</label>
                                <input type="number" class="form-control" id="daur_ulang_item" value="100" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="residu" class="form-label">üóëÔ∏è Sampah Residu (sachet, styrofoam) (gram/hari)</label>
                                <input type="number" class="form-control" id="residu" value="50" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="kebiasaan_memilah" class="form-label">Apakah kamu memilah sampah untuk didaur ulang?</label>
                                <select class="form-select" id="kebiasaan_memilah" required>
                                    <option value="0">Tidak</option>
                                    <option value="1">Ya</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-warning w-100 fw-bold py-2 mt-3">Lihat Hasil Analisis & Prediksi</button>
                        </form>
                        
                        <div id="hasil-simulasi" class="hasil-container mt-4 p-4 rounded text-center" style="display: none;">
                            <!-- Hasil dari AI dan perhitungan akan muncul di sini -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Proyek UAS - Kelompok 3 - 2025</p>
    </footer>

    <script src="{{ url_for('static', filename='simulasi.js') }}"></script>
</body>
</html>
